<!DOCTYPE html>
<html style="font-family: Helvetica, Arial, sans-serif; margin: 0; padding: 0;">
  <head>
    <title>One | Email template!</title>
    
    
    
  </head>
  <body style="font-family: Helvetica, Arial, sans-serif; margin: 0; padding: 0;">
    <!-- Yahoo Wrapper start-->
    <table class="wrapper-table" cellspacing="0" cellpadding="0" border="0" width="100%" style="empty-cells: hide; margin: 0; padding: 0;">
      <tr>
        <td align="center" style="box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto;">
          <!-- Gmail Wrapper start-->
          <table class="content-table" cellpadding="0" cellspacing="0" width="680" style="background-color: #eee; empty-cells: hide; margin: 0 auto; padding: 0; width: 680px;">
            <tbody>
              <!-- Pre headder start-->
              <tr>
                <td align="center" valign="middle" style="box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto;">
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="empty-cells: hide; margin: 0; padding: 0;">
                    <tr>
                      <td class="bg-blue text-center" style="background-color: #7c22c9; box-sizing: border-box; color: white; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto; text-align: center;">Pre header copy bootiful</td>
                    </tr>
                    <tr>
                      <td style="box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto;"><img src="images/gray-rnd-crnr-bottom-left.png" style="border: none; display: block; vertical-align: sub;"></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!-- Pre-header end-->
              <tr>
                <td style="box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto;"><a href="/" style="box-sizing: border-box; color: #4753be !important; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0; text-decoration: none;"><img class="full-width" src="https://media.giphy.com/media/6o9Q2WehOHWI1QGO08/giphy.gif" style="border: none; display: block; vertical-align: sub; width: 100%;"></a></td>
              </tr>
              <tr>
                <td style="box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto;">
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="empty-cells: hide; margin: 0; padding: 0;">
                    <tr>
                      <td align="center" valign="middle" style="box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; line-height: 1.4; margin: 0 auto;">Table cell text</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
