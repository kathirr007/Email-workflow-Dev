<!DOCTYPE html>
<html style="font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>One | Email template!</title>


  <style>
    @media screen and (min-width:576px) {
      .wrapper-table {
        width: 100%;
      }

      .content-table {
        width: 95%;
      }
    }
  </style>
</head>

<body style="-ms-text-size-adjust: none !important; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none !important; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0;">
  <!-- Yahoo Wrapper start-->
  <table class="wrapper-table" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f6f6f6; empty-cells: hide; margin: 0; padding: 0;">
    <tr>
      <td align="center" valign="top" style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: normal; margin: 0 auto; mso-line-height-rule: exactly;">
        <!-- Gmail Wrapper start-->
        <table class="content-table" cellpadding="0" cellspacing="0" width="645" style="empty-cells: hide; margin: 0; padding: 0;">
          <tbody>
            <!-- Spacer 20/15 start-->
            <tr>
              <td valign="top" style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; font-size: 1px; line-height: 1px; margin: 0 auto; mso-line-height-rule: exactly;" height="15">&nbsp;</td>
              <td valign="top" style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; font-size: 1px; line-height: 1px; margin: 0 auto; mso-line-height-rule: exactly;" height="20">&nbsp;</td>
            </tr>
            <!-- Spacer 20/15 end-->
            <tr>
              <td align="left" style="box-sizing: border-box; color: #666666; font-family: Arial; font-size: 16px; line-height: normal; margin: 0 auto; mso-line-height-rule: exactly;" valign="middle">
                <table width="310" border="0" cellspacing="0" cellpadding="0" style="empty-cells: hide; margin: 0; padding: 0;">
                  <tr>
                    <!--[if lt IE 9 | mso]>
<td width="5" style="font-family:Arial; font-size:16px; color:#666666;" valign="middle"><img style="display:block; border:none;" src="https://kathirr007.github.io/HTML-Email-Rendering-issues-and-Solutions/assets/images/cta_blue_left.jpg" width="5" height="40" alt=""/></td>
<![endif]-->
                    <td bgcolor="#009cde" style="-moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px; box-sizing: border-box; color: #666666; font-family: Arial; font-size: 16px; line-height: normal; margin: 0 auto; mso-line-height-rule: exactly;" valign="middle">
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" style="empty-cells: hide; margin: 0; padding: 0;">
                        <tr>
                          <td style="box-sizing: border-box; color: #FFFFFF; font-family: Arial; font-size: 14px; line-height: normal; margin: 0 auto; mso-line-height-rule: exactly;" valign="middle" align="center"><a style="box-sizing: border-box; color: #ffffff; display: block; font-family: Arial,Helvetica, sans-serif; font-weight: bold; line-height: normal; margin: 0; mso-line-height-rule: exactly; padding: 10px 0px 10px 0px; text-decoration: none;" href="#" target="_blank">CTA Text</a></td>
                        </tr>
                      </table>
                    </td>
                    <!--[if lt IE 9 | mso]>
                      <td width="5" style="font-family:Arial; font-size:16px; color:#666666;" valign="middle"><img style="display:block; border:none;" src="https://kathirr007.github.io/HTML-Email-Rendering-issues-and-Solutions/assets/images/cta_blue_right.jpg" width="5" height="40" alt=""></td><![endif]-->
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Spacer 20/15 start-->
            <tr>
              <td valign="top" style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; font-size: 1px; line-height: 1px; margin: 0 auto; mso-line-height-rule: exactly;" height="15">&nbsp;</td>
              <td valign="top" style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; font-size: 1px; line-height: 1px; margin: 0 auto; mso-line-height-rule: exactly;" height="20">&nbsp;</td>
            </tr>
            <!-- Spacer 20/15 end-->
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</html>
