<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../sass/bootstrap/bootstrap-utilities.scss">
    <link rel="stylesheet" href="../../sass/basic.scss">
    <title>Template One</title>
    <!-- @include ../_partials/_basic-styles.html -->
    <!-- @include ../_partials/_conditional-styles.html -->

</head>

<body yahoo="fix">
    <!-- wrapper table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout:fixed;">
        <tbody>
            <tr>
                <td style="vertical-align:top;" align="center" bgcolor="#FFFFFF">
                    <!-- contents table -->
                    <table class="full" align="center" border="0" cellpadding="0" cellspacing="0" width="640"
                        style="min-width:640px;">
                        <tbody>
                            <tr>
                                <td style="vertical-align:top;" align="center">Here goes the actual Email contents</td>
                            </tr>
                            <!-- Hero block start-->
                            <tr>
                                <td valign="top" align="center"
                                    style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                    <table cellpadding="0" cellspacing="0" border="0" width="100%"
                                        style="empty-cells: hide; margin: 0; padding: 0;">
                                        <!-- Rounded white block top start-->
                                        <tr>
                                            <td align="center" valign="middle"
                                                style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                <table cellpadding="0" cellspacing="0" border="0" width="100%"
                                                    style="empty-cells: hide; margin: 0; padding: 0;">
                                                    <tr>
                                                        <td align="left" valign="middle" width="10"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                            <img src="images/white-rnd-crnr-top-left.png" alt
                                                                style="border: none; display: block; vertical-align: sub;">
                                                        </td>
                                                        <td class="bg-white" align="center" valign="middle"
                                                            bgcolor="#ffffff" height="10"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                        </td>
                                                        <td align="right" valign="middle" width="10"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                            <img src="images/white-rnd-crnr-top-right.png" alt
                                                                style="border: none; display: block; vertical-align: sub;">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <!-- Rounded white block top end-->
                                        <!-- Rounded white block content start-->
                                        <tr>
                                            <td align="center" valign="middle"
                                                style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                <table cellpadding="0" cellspacing="0" border="0" width="100%"
                                                    style="empty-cells: hide; margin: 0; padding: 0;">
                                                    <tr>
                                                        <td align="center" valign="middle"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                            Content text goes here</td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <!-- Rounded white block content end-->
                                        <!-- Rounded white block bottom start-->
                                        <tr>
                                            <td align="center" valign="middle"
                                                style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                <table cellpadding="0" cellspacing="0" border="0" width="100%"
                                                    style="empty-cells: hide; margin: 0; padding: 0;">
                                                    <tr>
                                                        <td align="left" valign="middle" width="10"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                            <img src="images/white-rnd-crnr-bottom-left.png" alt
                                                                style="border: none; display: block; vertical-align: sub;">
                                                        </td>
                                                        <td class="bg-white" align="center" valign="middle"
                                                            bgcolor="#ffffff" height="10"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                        </td>
                                                        <td align="right" valign="middle" width="10"
                                                            style="box-sizing: border-box; font-family: Arial,Helvetica, sans-serif; line-height: 1.4; margin: 0 auto;">
                                                            <img src="images/white-rnd-crnr-bottom-right.png" alt
                                                                style="border: none; display: block; vertical-align: sub;">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <!-- Rounded white block bottom end-->
                                    </table>
                                </td>
                            </tr>
                            <!-- Hero block end-->
                        </tbody>
                    </table>
                    <!-- contents table ends -->
                </td>
            </tr>
        </tbody>
    </table>
    <!-- wrapper table ends -->
</body>

</html>
